<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test dtMap</title>
    <link href="ol.css" rel="stylesheet">
    <style>
        #test-dtMap {
            width: 100vm;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="test-dtMap"></div>
</body>
<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&amp&key=AIzaSyDpgD3kAVVbV266AyUwDyS5b5AHCWeJlXw&libraries=geometry&bogusParam=.js"></script>
<script src="jquery.min.js"></script>
<script src="ol.js"></script>
<script src="dt-map.js"></script>
<script>
    var dta = new dtaMap('#test-dtMap');
    $.getJSON( "sits.json", function( data ) {
        console.log(data);
        dta.addSites(data);
        dta.changeSitesRadius(80);
//        dta.changeMapType("satellite")
    });
</script>
