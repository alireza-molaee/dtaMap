<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test dtMap</title>
    <link href="ol.css" rel="stylesheet">
    <style>
        #test-dtMap {
            width: 100vm;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
<div id="test-dtMap"></div>
</body>
<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&amp&key=AIzaSyDpgD3kAVVbV266AyUwDyS5b5AHCWeJlXw&libraries=geometry&bogusParam=.js"></script>
<script src="jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="ol.js"></script>
<script src="dt-map.js"></script>
<script>
    var dta = new dtaMap('#test-dtMap');
    $.getJSON( "sits.json", function( data ) {
        console.log(data);
        dta.addSites(data);
        dta.changeSitesRadius(80);
//        dta.changeMapType("satellite")
    });

    $.getJSON( "points_pre.json", function( data ) {
        dta.addPoints(data.result, 'pre', data.headers[3], [
            {
                "color": "#000000",
                "range_max": "-112",
                "range_min": "-200"
            },
            {
                "color": "#979797",
                "range_max": "-105",
                "range_min": "-112"
            },
            {
                "color": "#66ff66",
                "range_max": "-99",
                "range_min": "-105"
            },
            {
                "color": "#ffff00",
                "range_max": "-90",
                "range_min": "-99"
            },
            {
                "color": "#ff9966",
                "range_max": "-83",
                "range_min": "-90"
            },
            {
                "color": "#ff0000",
                "range_max": "-75",
                "range_min": "-83"
            },
            {
                "color": "#993399",
                "range_max": "0",
                "range_min": "-75"
            }
        ]);
    });
</script>
</html>
